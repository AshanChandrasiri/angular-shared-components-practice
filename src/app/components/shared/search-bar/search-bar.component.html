<div id="search-container">
  <div class="search-fields">

    <form  name="loginForm" [formGroup]="searchForm" novalidate (ngSubmit)="search()">
    <mat-form-field>
      <input matInput #searchInput formControlName="search" placeholder="Search..." (keyup.enter)="search()" autocomplete="off">
    </mat-form-field>
    <button mat-icon-button class="submitButton" (click)="search()">
      <mat-icon>search</mat-icon>
    </button>

  </form>

  </div>
  <button  type="button" mat-icon-button class="toggleBtn" (click)="toggleSearch()">
    <mat-icon>{{searchIcon}}</mat-icon>
  </button>
  
</div>
